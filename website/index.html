<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Landing Page</title>
  
  <!--
  HOW TO USE THIS FILE (1 minute):
  1) Put your one-line message inside the <h1> below.
  2) Choose a font:
     • GOOGLE FONT: Replace the Google Fonts link below with your chosen family
       (https://fonts.google.com). Then set --font-family to that family name.
     • LOCAL FONT FILE: Put a .woff2 file in /fonts/YourFont.woff2 and
       uncomment the @font-face rule, then set --font-family: 'Your Font Name';
  3) Optional: tweak colors, size, letter spacing in the :root CSS variables.
  4) Deploy this single file to any static host (GitHub Pages/Netlify/Vercel/Cloudflare Pages).
  -->

  <!-- Example Google Font (Inter). Swap to your choice on fonts.google.com -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <meta name="description" content="A clean, minimalist single-line landing page." />
  <meta property="og:title" content="My Landing Page" />
  <meta property="og:description" content="A clean, minimalist single-line landing page." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og.png" /> <!-- optional if you add an image -->
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    /* Uncomment this block to use a local font instead of Google Fonts
    @font-face {
      font-family: 'MyLocalFont';
      src: url('/fonts/MyLocalFont.woff2') format('woff2');
      font-weight: 400 800;
      font-style: normal;
      font-display: swap;
    }
    */

    :root {
      /* Customize styling here */
      --bg: #0b0b0b;          /* background color */
      --fg: #e8e8e8;          /* text color */
      --accent: #8ab4f8;      /* selection highlight color */
      --font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --font-size: clamp(28px, 8vw, 96px); /* responsive size */
      --letter-spacing: -0.02em;
      --max-width: 14ch;      /* visually keeps a single line from wrapping too soon */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font-family);
    }

    .wrap {
      min-height: 100svh; /* handles mobile browser UI */
      display: grid;
      place-items: center;
      padding: 4vmin;
    }

    h1 {
      margin: 0;
      font-size: var(--font-size);
      font-weight: 700;
      letter-spacing: var(--letter-spacing);
      line-height: 1;
      text-align: center; /* change to left if you prefer */
      max-width: var(--max-width);
      text-wrap: balance;
    }

    /* Optional: subtle fade-in */
    .fade-in { 
      opacity: 0; 
      animation: fade 800ms ease-out forwards; 
    }
    @keyframes fade { to { opacity: 1; } }

    /* Respect user's dark/light preference by inverting colors if you like
    @media (prefers-color-scheme: light) {
      :root { --bg: #ffffff; --fg: #111111; }
    }
    */

    /* Accessibility: bigger focus outline for keyboard users */
    :focus-visible { outline: 3px solid var(--accent); outline-offset: 4px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="fade-in" aria-label="Your single-line message here">
      Make something people want.
    </h1>
  </main>

  <!-- Optional: lightweight analytics snippet (drop in if you want)
  <script defer data-domain="yourdomain.com" src="https://plausible.io/js/script.js"></script>
  -->
</body>
</html>
