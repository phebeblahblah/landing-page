<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Under Construction</title>
  
  <!--
  HOW TO USE (matches your screenshot):
  1) Replace the center text inside <h1> with your message.
  2) FONT: If you have a licensed font, put .woff2 (and optional .woff) into /fonts and
     uncomment the @font-face block below. Then set --font-family to that font name.
     If using a Google Font, replace the Google Fonts <link> and set --font-family.
  3) Footer text (© … 2025) — change inside the <footer>.
  4) The large corner mark is just a character (ʼ or ,). Change with --corner-mark.
  -->

  <!-- Example Google Font (Inter). Swap to your chosen font or use local @font-face below. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Use a LOCAL font by uncommenting this and uploading files to /fonts
    @font-face {
      font-family: 'YourBrandFont';
      src: url('/fonts/YourBrandFont.woff2') format('woff2'),
           url('/fonts/YourBrandFont.woff') format('woff');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }
    */

    :root {
      --bg: #ffffff;               /* white background */
      --fg: #111111;               /* near-black text */
      --muted: #111111;            /* footer color */
      --font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; /* change to 'YourBrandFont' when using local font */
      --headline-size: clamp(16px, 3.2vw, 28px); /* small, spaced caps look */
      --headline-weight: 600;
      --headline-tracking: 0.3em;  /* spreads letters out */
      --footer-size: clamp(11px, 1.4vw, 13px);
      --corner-size: clamp(48px, 10vw, 120px);
      --corner-mark: "’";          /* change to "," or any symbol */
      --page-padding: clamp(16px, 4vw, 40px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font-family);
    }

    .page {
      min-height: 100svh;
      display: grid;
      grid-template-rows: 1fr auto; /* main + footer */
      padding: var(--page-padding);
    }

    /* Top-left decorative mark */
    .corner {
      position: fixed; /* keeps it in the viewport corner */
      top: var(--page-padding);
      left: var(--page-padding);
      line-height: 1;
      font-size: var(--corner-size);
      font-weight: 700;
      user-select: none;
      color: var(--fg);
    }
    .corner::before { content: var(--corner-mark); }

    main {
      display: grid;
      place-items: center;
    }

    h1 {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: var(--headline-tracking);
      font-size: var(--headline-size);
      font-weight: var(--headline-weight);
      text-align: center;
      white-space: nowrap; /* keep it one line when possible */
    }

    footer {
      align-self: end;
      text-align: center;
      font-size: var(--footer-size);
      color: var(--muted);
      letter-spacing: 0.08em;
      padding-block: 8px;
    }

    /* Prefer crisp text rendering */
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  </style>
</head>
<body>
  <div class="page">
    <div class="corner" aria-hidden="true"></div>

    <main>
      <h1>SITE UNDER CONSTRUCTION</h1>
    </main>

    <footer>
      © BLAH—BLAH PR 2025
    </footer>
  </div>
</body>
</html>
